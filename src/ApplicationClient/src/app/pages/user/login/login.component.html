      <h2 class="title">Sign In</h2>
      <small class="form-text sub-title">Hello! Sign in with your username</small>
      <form  autocomplete="nope" (ngSubmit)="login()">
        <div class="form-group">
          <label class="sr-only">Username</label>
          <input type="text" name="user.Username" class="form-control" id="userName" [(ngModel)]="user.UserName" placeholder="Username" required/>
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" id="password"  [(ngModel)]="user.Password"  placeholder="Password" required/>
        </div>
        <button class="btn btn-block btn-hero-success">
          Sign In
        </button>
      </form>
